<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            width: 60%;
            margin: 50px auto;
        }
        div{
            font-size: 20px;
            font-weight: bold;
        }
        #btn{
            width: 60px;
            height: 20px;
        }
    </style>
    <script src="jquery-3.1.1.js" type="text/javascript"></script>
    <script>
        $(function(){
            $('#btn').click(function(){
                var tit = $('#title').val();
                var timer = $('#timer').val();
                var namea = $('#name').val();
                var cont = $('#cont').val();
                var sele = $('#sele option:selected').val()
                console.log(tit,timer,namea,cont,sele)
                if(tit&&timer&&namea&&cont&&sele!==''){
                    $.ajax({
                        url:'http://localhost:3000/list/amend',
                        type:'post',
                        dataType:'json',
                        data:{tit:tit,timer:timer,namea:namea,cont:cont,sele:sele},
                        success:function(e){
                            console.log(e)
                            $('body').html('<h1>提交成功</h1>')
                        }
                    })
                }else{
                    alert('有未填写选项')
                }
                
            })
        })
    </script>
</head>
<body>
    <div>标题：<input type="text" id="title"><span></span></div>
    <div>时间：<input type="date" id="timer"><span></span></div>
    <div>作者：<input type="text" name="" id="name"><span></span></div>
    <div>内容：<textarea name="" id="cont" cols="30" rows="10"></textarea></div>
    <div>
        <select name="" id="sele">
            <option value="1">行业新闻</option>
            <option value="2">企业新闻</option>
        </select>
        <input type="submit" id="btn"></div>
</body>
</html>
